    }

    function uj() {

        document.gyak.fogomb.value = "  R A G O Z  ";
        ir = 0
        for (szm = 1; szm < 14; szm++) {
            if (forma[szm] == "") document.gyak[('ige' + szm)].value = " --- ";
        }

    function beiras() {
        if (ir == 0) {
            document.gyak.fogomb.value = "  T Ö R Ö L  ";
            ir = 1;
            for (szm = 1; szm < 14; szm++) {
                (forma[szm] != "") ? document.gyak[('ige' + szm)].value = " " + forma[szm] + " ": document.gyak[('ige' + szm)].value = " --- ";

        } else {
            document.gyak.fogomb.value = "  R A G O Z  ";
            ir = 0;
            for (szm = 1; szm < 14; szm++) {
                document.gyak[('ige' + szm)].value = ""
            }
        }
    }

    function kiskontrol(gomb) {
        document.gyak[('ige' + gomb)].value = trim(document.gyak[('ige' + gomb)].value);
        if ((document.gyak[('ige' + gomb)].value != " " + forma1[gomb] + " ") && (document.gyak[('ige' + gomb)].value != " " + forma2[gomb] + " ")) {

                alert("Ez a forma nem létezik, vagy ebben a jelentésben nem vagy csak ritkán használjuk.")
                document.gyak[('ige' + gomb)].value = " --- ";
            } else { /*document.gyak[('ige' +gomb)].value="";*/
                document.gyak[('ige' + gomb)].focus();
                alert("Sajnos, hibás volt a megoldása. Javítsa ki!");
            }
        } else {
            alert("Igen, ez a helyes igealak.");
            gomb = gomb + 1;
            //document.gyak[('ige' +gomb)].focus();
        }
    }

    function kontrol() {
        h = 0
        for (szm = 1; szm < 14; szm++) {
            if (forma[szm] == "") {
                forma1[szm] = "---";
                forma2[szm] = "---";
            }
            document.gyak[('ige' + szm)].value = trim(document.gyak[('ige' + szm)].value);
            if ((document.gyak[('ige' + szm)].value != " " + forma1[szm] + " ") && (document.gyak[('ige' + szm)].value != " " + forma2[szm] + " ")) {
                document.gyak[('ige' + szm)].value = "";
                h = h + 1;
            }
            if (forma[szm] == "") document.gyak[('ige' + szm)].value = " --- "
        }

        h = 0
    }

    function trim(sp) {
        sp = " " + sp + " "
        kif = /  /g
        while (sp.match(kif))
            sp = sp.replace(kif, ' ')
        return sp
    }
